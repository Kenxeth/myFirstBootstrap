<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title> Bootstrap Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="scriptBootstrap.js" defer></script>
</head>

<body>

  <div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <input type="text" id="firstNameInput" placeholder="First Name...">
      <input type="text" id="lastNameInput" placeholder="Last Name...">
      <input type="text" id="handleInput" placeholder="Handle...">
      <button id="buttonForInput">Submit</button>
    </div>
  </div>

  <div class="navbar d-flex 
                flex-column 
                align-items-start
                bg-dark
                border
                border-light
                h-100
                position-fixed
                ">

    <div class="m-2 img-fluid"> <img src="images/home.png" alt=""></div>
    <div class="m-2 img-fluid"><img src="images/moon.png" alt=""></div>
    <div class="m-2 img-fluid"><img src="images/sun.png" alt=""></div>
    <div class="m-2 img-fluid"><img src="images/video.png" alt=""></div>

  </div>


  <div class="content">


    <table class="table">
      <thead>
        <tr class="thead-dark">
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>

      <div id="newInformation">

        <!-- <tr>
          <td>Kenneth</td>
          <td>Gonzalez</td>
          <td>123</td>
        </tr> -->
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </div>

    </table>

    <label for="button">Want to add more information?</label>
    <button id="button-modal" class="border border-dark"> Click Here</button>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
